<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pontos de Pombagira</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0a0000;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header img {
    width: 90px;
    border-radius: 50%;
    margin-bottom: 10px;
}

h1 {
    font-size: 1.8rem;
    color: #d4af37;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 0.9rem;
    opacity: 0.8;
}

.container {
    max-width: 900px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr;
    gap: 25px;
}

.video-card {
    background: #120000;
    border: 1px solid rgba(212,175,55,0.3);
    border-radius: 14px;
    padding: 12px;
}

.video-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 10px;
    overflow: hidden;
}

.video-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-title {
    margin-top: 10px;
    font-size: 0.85rem;
    color: #d4af37;
    text-align: center;
}

footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.75rem;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>
    <img src="https://raw.githubusercontent.com/pombagiras/melusine/refs/heads/main/Al%C3%AA%20(3)%20(3)%20(1).png">
    <h1>PONTOS DE POMBAGIRA</h1>
    <p class="subtitle">
        Toque e conecte-se aos sons sagrados.  
        Ouça com o coração aberto.
    </p>
</header>

<div class="container" id="videos"></div>

<footer>
    © Todos os direitos reservados — Alexia Melusine  
</footer>

<script>
const videos = [
't3YhMcwURzY','qN935nP6tEw','YxQ24LupgKg','CoVIhTrUe3w','Ti_-EusVSj8',
'JYCfOQtEz50','3krnGT0s0bQ','2-NjMF-6GzI','wo_D21rsYAE','gHxlvf2glU0',
'doPc-mLAH1g','hH1pNWlM2zE','coi-tvUWwmc','dCNo7XIyMQ0','_dsEhYxLRHo',
'Tp1MB84YL2s','P4mC3avgs3Y','GcRdBJzBMa8','1rrmBzp9Cfo'
];

const container = document.getElementById('videos');
let players = [];

videos.forEach((id, index) => {
    const card = document.createElement('div');
    card.className = 'video-card';

    card.innerHTML = `
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/${id}?enablejsapi=1"
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-title">Ponto ${String(index+1).padStart(2,'0')}</div>
    `;

    container.appendChild(card);
});
</script>

</body>
</html>
