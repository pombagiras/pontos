<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pontos de Pombagira</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#0a0000;
    color:#eee;
    font-family:Arial,sans-serif;
    padding:20px;
}

header{text-align:center;margin-bottom:20px}
header img{width:90px;border-radius:50%;margin-bottom:10px}
h1{color:#d4af37;font-size:1.8rem}
.subtitle{font-size:.9rem;opacity:.8}

.controls{
    display:flex;
    gap:10px;
    justify-content:center;
    margin:20px 0;
    flex-wrap:wrap;
}

.controls button{
    background:#120000;
    color:#d4af37;
    border:1px solid rgba(212,175,55,.4);
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}

.controls button:hover{
    background:#1a0000;
}

.container{
    max-width:900px;
    margin:auto;
    display:grid;
    grid-template-columns:1fr;
    gap:20px;
}

.video-wrapper{
    width:100%;
    aspect-ratio:16/9;
    border-radius:12px;
    overflow:hidden;
    background:#000;
}

footer{
    margin-top:40px;
    text-align:center;
    font-size:.75rem;
    opacity:.7;
}
</style>
</head>

<body>

<header>
<img src="https://raw.githubusercontent.com/pombagiras/melusine/refs/heads/main/Al%C3%AA%20(3)%20(3)%20(1).png">
<h1>PONTOS DE POMBAGIRA</h1>
<p class="subtitle">Toque e conecte-se aos sons sagrados</p>
</header>

<div class="controls">
<button onclick="prev()">‚èÆ Anterior</button>
<button onclick="play()">‚ñ∂ Play</button>
<button onclick="stop()">‚èπ Stop</button>
<button onclick="next()">‚è≠ Pr√≥ximo</button>
<button onclick="playAll()">üî• Tocar Todas</button>
</div>

<div class="container" id="videos"></div>

<footer>¬© Todos os direitos reservados ‚Äî Alexia Melusine</footer>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const videoIds=[
't3YhMcwURzY','qN935nP6tEw','YxQ24LupgKg','CoVIhTrUe3w','Ti_-EusVSj8',
'JYCfOQtEz50','3krnGT0s0bQ','2-NjMF-6GzI','wo_D21rsYAE','gHxlvf2glU0',
'doPc-mLAH1g','hH1pNWlM2zE','coi-tvUWwmc','dCNo7XIyMQ0','_dsEhYxLRHo',
'Tp1MB84YL2s','P4mC3avgs3Y','GcRdBJzBMa8','1rrmBzp9Cfo'
];

let players=[];
let current=0;

function onYouTubeIframeAPIReady(){
    const container=document.getElementById('videos');

    videoIds.forEach((id,i)=>{
        const div=document.createElement('div');
        div.className='video-wrapper';
        div.id='player-'+i;
        container.appendChild(div);

        const player=new YT.Player(div.id,{
            videoId:id,
            events:{
                onStateChange:e=>{
                    if(e.data===YT.PlayerState.PLAYING){
                        current=i;
                        players.forEach((p,idx)=>{
                            if(idx!==i)p.pauseVideo();
                        });
                    }
                }
            }
        });

        players.push(player);
    });
}

function play(){
    players[current].playVideo();
}

function stop(){
    players.forEach(p=>p.stopVideo());
}

function next(){
    stop();
    current=(current+1)%players.length;
    play();
}

function prev(){
    stop();
    current=(current-1+players.length)%players.length;
    play();
}

// üî• MODO RITUAL ‚Äî toca todas (muted para burlar bloqueio)
function playAll(){
    players.forEach(p=>{
        p.mute();
        p.playVideo();
    });
}
</script>

</body>
</html>
