<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pontos de Pombagira</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#0a0000;
    color:#eee;
    font-family:Arial,sans-serif;
    padding:16px;
}

header{
    text-align:center;
    margin-bottom:22px;
}

header img{
    width:72px;
    border-radius:50%;
    margin-bottom:8px;
}

h1{
    font-size:1.4rem;
    color:#d4af37;
}

.subtitle{
    font-size:.8rem;
    opacity:.8;
    line-height:1.4;
    margin-top:6px;
}

.container{
    max-width:720px;
    margin:auto;
    display:flex;
    flex-direction:column;
    gap:18px;
}

.video-card{
    background:#120000;
    border:1px solid rgba(212,175,55,.25);
    border-radius:12px;
    padding:10px;
}

.video-wrapper{
    width:100%;
    aspect-ratio:16/9;
    border-radius:10px;
    overflow:hidden;
    background:#000;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}

.video-title{
    text-align:center;
    margin-top:8px;
    font-size:.75rem;
    color:#d4af37;
    opacity:.85;
}

footer{
    margin:32px 0 10px;
    text-align:center;
    font-size:.7rem;
    opacity:.6;
}
</style>
</head>

<body>

<header>
<img src="https://raw.githubusercontent.com/pombagiras/melusine/refs/heads/main/Al%C3%AA%20(3)%20(3)%20(1).png">
<h1>PONTOS DE POMBAGIRA</h1>
<p class="subtitle">
Toque e conecte-se aos sons sagrados.<br>
Ouça com o coração aberto.
</p>
</header>

<div class="container" id="videos"></div>

<footer>
© Todos os direitos reservados — Alexia Melusine
</footer>

<script>
const videoIds=[
't3YhMcwURzY','qN935nP6tEw','YxQ24LupgKg','CoVIhTrUe3w','Ti_-EusVSj8',
'JYCfOQtEz50','3krnGT0s0bQ','2-NjMF-6GzI','wo_D21rsYAE','gHxlvf2glU0',
'doPc-mLAH1g','hH1pNWlM2zE','coi-tvUWwmc','dCNo7XIyMQ0','_dsEhYxLRHo',
'Tp1MB84YL2s','P4mC3avgs3Y','GcRdBJzBMa8','1rrmBzp9Cfo'
];

const container=document.getElementById('videos');
let currentIframe=null;

videoIds.forEach((id,i)=>{
    const card=document.createElement('div');
    card.className='video-card';

    const wrapper=document.createElement('div');
    wrapper.className='video-wrapper';

    const iframe=document.createElement('iframe');
    iframe.src=`https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&playsinline=1`;
    iframe.allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture';
    iframe.allowFullscreen=true;

    wrapper.appendChild(iframe);

    const title=document.createElement('div');
    title.className='video-title';
    title.innerText=`Ponto ${String(i+1).padStart(2,'0')}`;

    card.appendChild(wrapper);
    card.appendChild(title);
    container.appendChild(card);

    iframe.addEventListener('load',()=>{
        iframe.contentWindow?.postMessage(
            '{"event":"command","func":"pauseVideo","args":""}',
            '*'
        );
    });

    iframe.addEventListener('mouseenter',()=>{
        if(currentIframe && currentIframe!==iframe){
            currentIframe.contentWindow.postMessage(
                '{"event":"command","func":"pauseVideo","args":""}',
                '*'
            );
        }
        currentIframe=iframe;
    });
});
</script>

</body>
</html>
