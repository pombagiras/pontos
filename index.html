<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pontos de Pombagira</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #f2eaea;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .topo {
      text-align: center;
      margin-bottom: 30px;
    }

    .topo img {
      width: 90px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #b3002d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .mensagem {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 40px;
      color: #e0d6d6;
    }

    .mensagem strong {
      color: #ff1f4b;
    }

    .lista-videos {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #2a2a2a;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }

    footer span {
      display: block;
      margin-top: 8px;
      color: #c9a3a3;
    }

    /* Ajustes específicos para telas muito pequenas */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .mensagem {
        font-size: 0.95rem;
      }

      .topo img {
        width: 75px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="topo">
      <img src="https://raw.githubusercontent.com/pombagiras/melusine/refs/heads/main/Al%C3%AA%20(3)%20(3)%20(1).png" alt="Alexia Melusine" />
      <h1>Pontos de Pombagira</h1>
    </div>

    <div class="mensagem">
      Não escute como quem passa.<br />
      Escute como quem se entrega.<br /><br />
      <strong>Cada ponto é um chamado.</strong><br />
      Cada som é um corte na ilusão.<br /><br />
      Toque. Ouça. Conecte-se.<br />
      Com o coração aberto e a alma desperta.
    </div>

    <div class="lista-videos">

      <div class="video">
        <iframe src="https://www.youtube.com/embed/t3YhMcwURzY" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/qN935nP6tEw" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/YxQ24LupgKg" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/CoVIhTrUe3w" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/Ti_-EusVSj8" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/JYCfOQtEz50" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/3krnGT0s0bQ" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/2-NjMF-6GzI" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/wo_D21rsYAE" allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/gHxlvf2glU0" allowfullscreen></iframe>
      </div>

    </div>

    <footer>
      © Todos os direitos reservados
      <span>Alexia Melusine</span>
      <span>Ouça com o coração aberto. Respeite. Sinta.</span>
    </footer>

  </div>

</body>
</html>
